<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Transferencia</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="contenedor-recibo">
        <header class="encabezado-recibo">
            <a href="#" class="btn-volver">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icono-flecha">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </a>
            <h1 class="titulo-pagina">Recibo de Transferencia</h1>
        </header>

        <main class="contenido-principal">
            <div class="ilustracion-transferencia">
                <img src="./img/image4.png" alt="Transferencia exitosa" class="img-corredor">
            </div>

            <div class="mensaje-estado">
                <h2 class="titulo-exito">Transferencia Exitosa</h2>
                <p class="descripcion-exito">Tu dinero ha sido enviado exitosamente a Nayantara V</p>
            </div>

            <div class="seccion-monto">
                <p class="etiqueta-total">Monto Total Transferido</p>
                <p class="valor-total">$132.00</p>
            </div>

            <hr class="separador">

            <div class="seccion-destinatario">
                <p class="etiqueta-destinatario">Destinatario</p>
                <div class="info-destinatario">
                    <div class="avatar-destinatario">
                        <img src="https://via.placeholder.com/50x50/cccccc/ffffff?text=NV" alt="Avatar Nayantara V" class="img-avatar">
                    </div>
                    <div class="detalles-destinatario">
                        <p class="nombre-destinatario">Nayantara V</p>
                        <p class="telefono-destinatario">8050530XXX &bull; <span class="hora-transferencia">3:02 PM</span></p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="pie-recibo">
            <button class="btn-hecho">Hecho</button>
            <button class="btn-transferir-mas">Transferir m√°s dinero</button>
        </footer>
    </div>
</body>
</html>
